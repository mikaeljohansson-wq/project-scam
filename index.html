<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swish RP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Swish</h1>
        </header>
        <main>
            <div class="input-group">
                <label for="phone">Till telefonnummer</label>
                <input type="text" id="phone" placeholder="07XXXXXXXX">
            </div>
            <div class="input-group">
                <label for="amount">Belopp</label>
                <input type="number" id="amount" placeholder="0.00">
            </div>
            <div class="input-group">
                <label for="message">Meddelande</label>
                <input type="text" id="message" placeholder="Valfritt">
            </div>
            <button id="sendBtn">Skicka</button>
        </main>
        <div class="receipt" id="receipt">
            <h2>Betalning skickad âœ”</h2>
            <p id="receiptPhone"></p>
            <p id="receiptAmount"></p>
            <p id="receiptMessage"></p>
            <p id="receiptTime"></p>
            <p id="receiptRef"></p>
        </div>
    </div>

    <audio id="sendSound" src="ping.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
