<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Swish-betalning (Demo)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="swish-app">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Swish_Logo.png" alt="Swish" class="logo">
      <h1>Betala med Swish</h1>
    </header>

    <main>
      <label for="amount">Belopp (SEK)</label>
      <input id="amount" type="number" value="100" min="1">

      <label for="message">Meddelande</label>
      <input id="message" type="text" placeholder="T.ex. Köp i spelet">

      <button id="payBtn">Swisha nu</button>

      <div id="status">Status: –</div>

      <div id="qr" class="qr-box hidden">
        <p>Scanna QR i Swish-appen:</p>
        <img id="qrImage" alt="QR-kod">
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
